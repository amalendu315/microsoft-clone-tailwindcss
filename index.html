<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/favicon.ico" />
    <title>Microsoft â€“ Cloud, Computers, Apps &amp; Gaming</title>
  </head>
  <body>
    <div class="container mx-auto">
      <div class="navbar flex justify-between items-center">
        <div class="flex justify-center items-center md:order-2">
          <div class="hamburger inline-block cursor-pointer md:hidden">
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
          </div>
          <div class="search md:hidden w-6 mx-6">
            <img src="assets/search.svg" alt="SearchIcon" />
          </div>
        </div>
        <div class="logo text-center items-center flex md:order-1">
          <div class="p-4 flex justify-center items-center">
            <img class="w-[60%]" src="assets/logo.png" alt="" />
          </div>
          <div
            class="features absolute md:static w-fit md:w-auto md:bg-white bg-gray-200 inset-0 md:flex md:mx-4 md:space-x-6 -translate-x-80 md:translate-x-0"
          >
            <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer text-sm ">Microsoft 365</div>
            <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer text-sm ">Office</div>
            <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer text-sm ">Windows</div>
            <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer text-sm ">Surface</div>
            <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer text-sm ">Xbox</div>
            <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer text-sm ">Support</div>
          </div>
        </div>
        <div class="cart text-center md:order-3 flex justify-center">
          <div class="search hidden md:block mr-6 ">
            All Microsoft
          </div>
          <img class="w-4 mx-6" src="assets/search.svg" alt="SearchIcon" />
          <div class="flex">
            <img class="w-6 mr-6" src="assets/cart.svg" alt="Cart">
            <img class="w-6 mr-6" src="assets/account.svg" alt="Account">
          </div>
        </div>
      </div>
      <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2] mx-2">
        <div
          class="left flex flex-col justify-center items-center md:items-baseline py-12 ml-32 space-y-5"
        >
          <h1 class="text-2xl font-semibold md:text-4xl mx-5 ">Surface Pro 8</h1>
          <p class="w-3/4 mx-5 text-center md:text-left">
            Do more with a larger 13-inch touchscreen, faster connections and
            extra speed. Now available with Windows 11.
          </p>
          <button class="text-white bg-black px-4 py-2 my-6 mx-5 font-bold">
            Learn More >
          </button>
        </div>
        <div class="right">
          <img
            class="w-[60rem] md:w-[70rem] md:h-[30rem]"
            src="./assets/bg_1.webp"
            alt="bg"
          />
        </div>
      </div>
      <div class="promo space-y-6 flex flex-col lg:flex-row justify-center">
        <div class="item flex md:flex-col text-sm md:w-28 md:text-center items-center mx-4 mt-6 space-x-2 ">
          <img src="assets/icon1.png" alt="" />
          <span class="font-medium">Choose your Microsoft 365</span>
        </div>
        <div class="item flex md:flex-col text-sm md:w-28 md:text-center items-center mx-4 space-x-2 ">
          <img src="assets/icon2.webp" alt="" />
          <span class="font-medium">Explore Surface Devices</span>
        </div>
        <div class="item flex md:flex-col text-sm md:w-28 md:text-center items-center mx-4 space-x-2 ">
          <img src="assets/icon3.webp" alt="" />
          <span class="font-medium">Buy Xbox Games</span>
        </div>
        <div class="item flex md:flex-col text-sm md:w-28 md:text-center items-center mx-4 space-x-2 ">
          <img src="assets/icon4.png" alt="" />
          <span class="font-medium">Get Windows 11</span>
        </div>
      </div>
    </div>
  </body>
</html>
